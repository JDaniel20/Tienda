<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Agregar -->
    <head th:replace="Plantilla/template::head"></head>
    <body>
        <header th:replace="Plantilla/template::header"></header>
        <!----------- Formulario -------->
        <div class="container">
            <form th:object="${persona}"   <!-- Pasar un objeto de tipo persona -->
                th:action="@{/save}"      <!-- ejecuta el metodo save de PersonaController --> 
                  method="POST"
                  ><!-- Agregar -->
                  <input type="hidden" th:field="*{id}"><!-- Agregar -->  <!-- th:field es unestro campo en nuestro objeto -->
                <div class="form-group mb-3 row"> 
                    <label class="col-md-2 col-form-label" for="nombre">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}" placeholder="Nombre Cliente" id="nombres" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="form-group mb-3 row"> 
                    <label class="col-md-2 col-form-label" for="apellido1">Apellido1</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{apellido1}" placeholder="Apellido1 Cliente" id="apellido1" aria-describedby="emailHelp"> <!-- Se debe agregar el th:field -->
                    </div>
                </div>

                <div class="form-group mb-3 row"> 
                    <label class="col-md-2 col-form-label" for="apellido2">Apellido2</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{apellido2}" placeholder="Apellido2 Cliente" id="apellido2" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="form-group mb-3 row"> 
                    <label class="col-md-2 col-form-label" for="telefono">Telefono</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{telefono}" placeholder="Telefono Cliente" id="telefono" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="form-group mb-3 row"> 
                    <label class="col-md-2 col-form-label" for="email">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{email}" placeholder="Email Cliente" id="email" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="form-group mb-3 row"> 
                    <label class="form-control-sm col-form-label col-md-2" for="paises">Pais</label>
                    <div class="col-sm-10">
                        <select th:field="*{pais}" class="form-control form-control-sm col-md-6" id="pais" aria-describedby="emailHelp">
                            <option th:each="x:${paises}"    <!-- lista de paises de PersonaController -->
                                    th:value="${x.id}"      <!-- valor -->
                                th:text="${x.pais}"/>       <!-- key/texto -->  
                        </select>
                    </div>
                </div>
                <button type="sumit" class="btn btn-primary" value="Guardar">Sumit</button>
            </form>
        </div>
        
        <footer th:replace="Plantilla/template::footer"></footer>>
    </body>
</html>
